<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./assets/images/favicon-32x32.png" />
  <title>Blog Preview Card</title>
</head>

<body>
  <div class="container">
    <div class="card w-50">
      <img src="./assets/images/illustration-article.svg" alt="article" class="card-img img-fluid" />
      <div class="card-text">
        <p class="bg-warning fw-bold py-2 px-3 d-inline-block rounded-2">
          Learning
        </p>
        <p>Published 21 Dec 2023</p>
        <h3>HTML & CSS foundations</h3>
        <p class="text-secondary">
          These languages are the backbone of every website,defining
          structure, content and presentation.
        </p>
        <div class="d-flex align-items-center gap-3">
          <img src="./assets/images/image-avatar.webp" alt="avatar" class="img-fluid" />
          <p class="fw-bold mt-2">Greg Hopper</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
